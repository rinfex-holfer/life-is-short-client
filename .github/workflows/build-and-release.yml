name: build-and-deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.11.0
          run_install: |
            - recursive: true

      - name: Build client-dist
        run: pnpm build

      - name: Check
        run: ls "$GITHUB_WORKSPACE/client-dist"

      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d_%H-%M")"

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: "$GITHUB_WORKSPACE/client-dist"

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.LIS_DEPLOY_TOKEN }}
          repository: rinfex-holfer/life-is-short-server
          event-type: new-client-release
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'


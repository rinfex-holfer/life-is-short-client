name: build-and-deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.11.0
          run_install: |
            - recursive: true

      - name: Build client-dist
        run: pnpm build

      - name: Check
        run: ls "$GITHUB_WORKSPACE/client-dist"

      - name: Release
        uses: softprops/action-gh-release@v1
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "$GITHUB_WORKSPACE/client-dist"

